<!doctype html>
<html lang="en" ng-app="kitchenApp">
	
	<head>
		<meta charset="utf-8">

		<!-- added style sheets 1) Google Web Font Varela Round. 2) Basic styles for content display --> 
		<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>	
		<link href='css/main.css' rel='stylesheet' type='text/css'>	

		<title>Kitchen</title>

		<!-- Libraries -->
		<script TYPE="text/javascript" SRC="http://d3js.org/d3.v3.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>

		<!-- App -->
		<script TYPE="text/javascript" SRC="js/app.js"></script>
		<script TYPE="text/javascript" SRC="js/d3-directive.js"></script>


	</head>

	<body ng-controller="kitchenAppController">



		<!-- added a main div to place generated content in for easier styling -->
		<div id="main" class="content">

			<visualization val="data"></visualization>

			<div id="left" class="table"></div>
			<div id="right", class="pie"></div>
			
		</div>



		

	</body>
</html>
